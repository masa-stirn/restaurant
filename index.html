<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chili House</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
   <div class="spinner">
  <div class="cube1"></div>
  <div class="cube2"></div>
</div>
    <div class="container">



    <nav class="fixed-nav" role="navigation">
       <div class="nav-text">
        <a class="chiliHouse" href="#">
            <li>Chili House</li>
        </a>
        <div class="nav">
            <ul>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Menu</li>
                </a>
                <a href="#">
                    <li>Reserve</li>
                </a>
            </ul>
            </div>
            </div>
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Menu</li>
                </a>
                <a href="#">
                    <li>Reserve</li>
                </a>
            </ul>
        </div>
    </nav>

    <header id="top">
    </header>
    <div class="filter">
        <h5>Show only</h5>
    <form action="#" method="POST">
    <div class="inline filter-sale">
      Sale: <input type="checkbox" id="trigger" name="question">
    </div>
    <div class="inline filter-vegi">
      Vegetarian: <input type="checkbox" id="trigger2" name="question">
    </div>
       <h5 class="filter-by">Category</h5>
        </form>
        </div>
    <div class="filter">
        <h5>Sort by</h5>
        <button class="sort-button">Price</button>
    </div>
    <main>
    </main>

    <template id="catTemplate">
       <section class="cat-section">
            <h2>category</h2>
        </section>
    </template>

    <template id="productTemplate">
           <section class="product-section">
           <div class="filter-me">
            <div class="my-product gap">
                <div class="img-g">
                      <a href="#">
                       <div class="size-img">
                        <img class="small-img" alt="product image"></div>
                    </a>
                    <div class="corner-ribbon top-left sticky green hide">Vegeterian</div>
                    <div class="corner-ribbon top-left sticky orange hide">Sold Out</div>
                    <div class="corner-ribbon top-left sticky red hide">Sale</div>
                </div>
                <div class="text-g">
                    <h3 class="name">Kaal suppe</h3>
                    <h4 class="price">Price <span></span> DKK</h4>
                    <h4 class="discount hide">ON SALE 90 DKK</h4>
                    <button class="read-more">Read More</button>
                    <div class="alco-div">
                    <h4 class="alco hide">Contains alcohol</h4></div>
                </div>
            </div>
            </div>
            </section>
    </template>
    <div id ="modal" class="modal-lg hide">
        <div class="content">
            <h3 class="large-name">Loading...</h3>
            <img class="large-image" alt="product image">
            <p class="large-description"></p>
            <div class="center"><button class="close">Close</button></div>
        </div>
    </div>
    <footer>
       <div class="center"><a id="button" href="#top">To the top</a></div>
        <div class="icons">
            <span class="i"><i class="fab fa-facebook-f"></i></span>
            <span class="i"><i class="fab fa-instagram"></i></span>
            <span class="i"><i class="fab fa-twitter"></i></span>
            <span class="i"><i class="fas fa-home"></i></span>
            <span class="i"><i class="fas fa-at"></i>
</span>
        </div>
        <p> Designed By Masa Wu &copy; February 2018</p>
    </footer>

</div>
<script src="script.js"></script>
</body>
</html>
