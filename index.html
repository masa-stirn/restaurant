    </div>
    <main>
    </main>

    <template id="catTemplate">
       <section class="cat-section">
            <h2>category</h2>
        </section>
    </template>

    <template id="productTemplate">
           <section class="product-section">
            <div class="my-product gap">
                <div class="img-g">
                      <a href="#">
                       <div class="size-img">
                        <img class="small-img" alt="product image"></div>
                    </a>
                    <div class="corner-ribbon top-left sticky green hide">Vegeterian</div>
                    <div class="corner-ribbon top-left sticky orange hide">Sold Out</div>
                    <div class="corner-ribbon top-left sticky red hide">Sale</div>
                </div>
                <div class="text-g">
                    <h3 class="name">Kaal suppe</h3>
                    <h4 class="price">Price <span></span> DKK</h4>
                    <h4 class="discount hide">ON SALE 90 DKK</h4>
                    <button class="read-more">Read More</button>
                    <div class="alco-div">
                    <h4 class="alco hide">Contains alcohol</h4></div>
                </div>
            </div>
            </section>
    </template>
    <div id ="modal" class="modal-lg hide">
        <div class="content">
            <h3 class="large-name">Loading...</h3>
            <img class="large-image" alt="product image">
            <p class="large-description"></p>
            <div class="center"><button class="close">Close</button></div>
        </div>
    </div>
